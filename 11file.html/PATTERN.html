        <p># include "<" iostream ">"</p>
        <p>using namespace std;</p>
        <p > int main()
            { <br>
                int m; <br>
                cout<<"Enter the number of rows: "; <br>
                cin>>m; <br>
                for(int i=1;i<=m;i++) 
                {   <br>
                    for(int j=1;j<=i;j++)
                    {   <br>
                        cout<<"*";   <br>
                    }  <br>
